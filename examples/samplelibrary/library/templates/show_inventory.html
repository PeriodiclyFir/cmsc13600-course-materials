<table>
  <thead>
    <tr>
      <th>Inventory.ID</th>
      <th>Inventory.Book.title</th>
      <th>Inventory.Borrowed</th>
    </tr>
  </thead>
  <tbody>
    {% for item in data %}
    <tr>
      <td>{{ item.id }}</td>
      <td>
      {% if item.borrowed %}
         <font color="red">
      {% endif %}
{{ item.title}}
      {% if item.borrowed %}
         </font>
      {% endif %}
     </td>
      <td>{{ item.borrowed }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
